- name: apt-key add
  apt_key:
    url: "{{ item.url }}"
    id: "{{ item.id }}"
    state: "{{ item.state }}"
  with_items: "{{ _apt_key }}"
  tags: docker

- name: apt-add-repository
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  with_items: "{{ _apt_repository }}"
  tags: docker

- name: apt-get update
  apt:
    update_cache: "yes"
  changed_when: false
  tags: docker

- name: apt-get install
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _apt }}"
  tags: docker

- name: enable service
  shell: |
    systemctl --force enable docker
  args:
    warn: false
  register: systemctl_enable_result
  changed_when: systemctl_enable_result.rc != 0
  tags: docker

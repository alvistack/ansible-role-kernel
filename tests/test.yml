# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: python

- hosts: all
  remote_user: root
  roles:
    - role: apt
    - role: yum
    - role: docker

- hosts: all
  remote_user: root
  tasks:
    - name: docker version
      shell: |
        docker version
      register: docker_version_result
      changed_when: docker_version_result.rc != 0

    - name: docker_image
      docker_image:
        name: "ubuntu"
        state: "present"

    - name: docker_container
      docker_container:
        name: "ubuntu"
        image: "ubuntu"
        state: "started"
        pull: "yes"
        command: "sleep infinity"

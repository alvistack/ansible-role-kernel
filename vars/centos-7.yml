_rpm_key:
  mainline:
    - key: "https://www.elrepo.org/RPM-GPG-KEY-elrepo.org"
      fingerprint: "96C0104F631547311E0BB1AE309BC305BAADAE52"
      state: "present"
  distribution: []

_yum_repository:
  mainline:
    - file: "elrepo"
      name: "elrepo"
      description: "ELRepo.org Community Enterprise Linux Repository - el7"
      baseurl: "http://elrepo.org/linux/elrepo/el7/x86_64/"
      enabled: true
      priority: "2"
      gpgcheck: true
      gpgkey: "https://www.elrepo.org/RPM-GPG-KEY-elrepo.org"
      state: "present"
    - file: "elrepo"
      name: "elrepo-kernel"
      description: "ELRepo.org Community Enterprise Linux Kernel Repository - el7"
      baseurl: "http://elrepo.org/linux/kernel/el7/$basearch/"
      enabled: false
      priority: "2"
      gpgcheck: true
      gpgkey: "https://www.elrepo.org/RPM-GPG-KEY-elrepo.org"
      state: "present"
  distribution: []

_yum:
  mainline:
    - { state: "latest", name: "kernel-ml", enablerepo: "elrepo-kernel" }
    - { state: "latest", name: "kernel-ml-devel", enablerepo: "elrepo-kernel" }
  distribution:
    - { state: "latest", name: "kernel" }
    - { state: "latest", name: "kernel-devel" }
